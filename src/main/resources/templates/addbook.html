<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
	<h1 class="mb-4">Add a book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
		  		<label for="author">Author</label>
				<input type="text" class="form-control" id="author" th:field="*{author}" />
			</div>
			<div class="form-group">	
		  		<label for="title">Title</label>
				<input type="text" class="form-control" id="title" th:field="*{title}" />
			</div>
			<div class="form-group">	
		  		<label for="isbn">ISBN</label>
				<input type="text" class="form-control" th:field="*{isbn}" />
			</div>
			<div class="form-group">		
				<label for="year">Year</label>
				<input type="text" class="form-control" th:field="*{year}" />
			</div>
			<div class="form-group">	
				<label for="price">Price</label>
				<input type="text" class="form-control" th:field="*{price}" />
			</div>
			<div class="form-group">	
		  		<label for="catlist">Category</label>
			 	<select id="catlist" th:field="*{category}" class="form-control">
       				<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    			</select>
			</div>
			<button type="submit" class="btn btn-info mt-3">Save</button>
			<a class="btn btn-secondary mt-3" href="/cancel">Cancel</a>
		</form>
</div>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous">
	</script>
</body>
</html>
